services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    depends_on:
      - appdata
      - ai-service
    networks:
      - ai-network
    environment:
      - REACT_APP_API_URL=http://localhost:6001/api
      - REACT_APP_AI_SERVICE_URL=http://localhost:8000
      - FAST_REFRESH=true
      - INLINE_RUNTIME_CHUNK=false
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  appdata:
    build: 
      context: ./appData
      dockerfile: Dockerfile
    ports:
      - "6001:6000"
    volumes:
      - ./appData:/app
      - /app/node_modules
      - appdata_uploads:/app/uploads
      - appdata_logs:/app/logs
    environment:
      - NODE_ENV=development
      - PORT=6000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aiautoapply
    env_file:
      - ./appData/.env
    networks:
      - ai-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  ai-service:
    build: 
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8000
      - APPDATA_API_URL=http://appdata:6000/api
    env_file:
      - ./ai-service/.env
    networks:
      - ai-network
    depends_on:
      - appdata
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aiautoapply
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ai-network
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  appdata_uploads:
  appdata_logs:
